<!-- Compiled and minified CSS -->
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  nav .nav-wrapper {
    position: unset;
  }
  .brand-logo {
    font-family: "Anton", san-serif;
  }
  .grocery-nav a {
    color: #286e78 !Important;
  }
  .grocery-logo {
    padding-left: 10px !Important;
    font-family: monospace;
  }
  .logo-icon {
    padding-right: -5px !Important;
    margin-right: 5px;
    border: 2px 0 2px 0 solid white;
  }
  body {
    --stripe: #cfd8dc;
    --bg: #e1e1e1;
  
    background: linear-gradient(135deg, var(--bg) 25%, transparent 25%) -50px 0,
      linear-gradient(225deg, var(--bg) 25%, transparent 25%) -50px 0,
      linear-gradient(315deg, var(--bg) 25%, transparent 25%),
      linear-gradient(45deg, var(--bg) 25%, transparent 25%);
    background-size: 100px 100px;
    background-color: var(--stripe);
}
.grocery-nav {
  background-color: #f8f8f8;
  border-radius: 5px;
  border: 2px solid #e8e8e8
}
</style>
</head>
<nav class="black">
  <div class="nav-wrapper container">
    <a href="{% url 'recipes:list' %}" class="brand-logo">
      <i class="material-icons left">fast_rewind</i>
      Food Rewind
    </a>
    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="{% url 'recipes:list' %}">Home</a></li>
      <li><a href="{% url 'groceries:list' %}">Grocery Lists</a></li>
      <li><a href="{% url 'recipes:create' %}">Add Recipe</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="padding-top:10px">
  <nav class="grocery-nav hide-on-small-only">
    <div class="nav-wrapper white">
      <a href="{% url 'groceries:list' %}" class="grocery-logo brand-logo">
        <span class="logo-container"><i class="material-icons left logo-icon">restaurant_menu</i>Grocery Lists</a></span>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{% url 'groceries:list' %}">All Lists</a></li>
        <li><a href="{% url 'groceries:create' %}">Create List</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a class="subheader">Food Rewind</a></li>
    <li><a class="waves-effect" href="{% url 'recipes:list' %}">Home</a></li>
    <li><a class="waves-effect" href="{% url 'recipes:create' %}">Add Recipe</a></li>
    <li><a class="subheader">Grocery Lists</a></li>
    <li><a class="waves-effect" href="{% url 'groceries:list' %}">All Lists</a></li>
    <li><a class="waves-effect" href="{% url 'groceries:create' %}">Create List</a></li>
  </ul>
{% block content %}
{% endblock %}
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
        $('.collapsible').collapsible();
        $('.sidenav').sidenav();
      });
</script>
