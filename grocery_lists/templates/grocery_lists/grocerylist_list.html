{% extends "grocery_lists/base.html" %} {% block content %}
<style>
  body {
    --stripe: #cfd8dc;
    --bg: #e1e1e1;

    background: linear-gradient(135deg, var(--bg) 25%, transparent 25%) -50px 0,
      linear-gradient(225deg, var(--bg) 25%, transparent 25%) -50px 0,
      linear-gradient(315deg, var(--bg) 25%, transparent 25%),
      linear-gradient(45deg, var(--bg) 25%, transparent 25%);
    background-size: 100px 100px;
    background-color: var(--stripe);
  }
  .grocery-list a {
    color: #286e78 !important;
  }
</style>
{% comment %} {% for list in object_list %}
<div class="row">
  <div class="col s12 m5">
    <a href="{% url 'groceries:detail' list.pk %}">
      <div class="card-panel">
        <p>{{list.name}}</p>
        <label>Created on: {{list.created_on}}</label>
      </div>
    </a>
  </div>
</div>
{% empty %}
<p>
  No grocery lists.
  <a href="create">Create one</a>
</p>
{% endfor %} {% endcomment %}
<div class="collection card-panel grocery-list">
  {% for list in object_list %}
  <a class="delete-icon" href="{% url 'groceries:delete' list.pk %}">
    <i class="material-icons right" style="padding-top: 8px">clear</i>
  </a>
  <a href="{% url 'groceries:detail' list.pk %}" class="collection-item">
    {{list.name}}
    <label class="right">Created on: {{list.created_on}}</label>
  </a>
  {% endfor %}
</div>
{% endblock %}
