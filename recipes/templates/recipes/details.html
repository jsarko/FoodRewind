{% extends 'recipes/base.html' %} {% block content %}

<style>
  .header {
    /* font-weight: 300; */
    font-size: 55px;
  }
  .details img {
    max-width: 400px;
    border: 10px solid black;
    border-radius: 10px;
    margin-top:15px
  }
  .details {
    margin-top: 50px;
  }
  .divider {
    width: 100%;
    border-bottom: 2px solid black;
    margin-bottom: 20px;
  }
</style>

<div class="row details">
  <div class="col s12">
    <div class="row">
      <div class="col s12 l5">
        <img src="{{recipe.image}}" />
      </div>
      <div class="col s12 l7">
        <span class="header">{{recipe.name}}</span>
        <ul>
          {% for tag in recipe.tags.all %}
          <li class="tags">{{tag.name}}</li>
          {% empty %} No Tags {% endfor %}
        </ul>
        <a class="btn btn-waves waves-effect blue" href="{{recipe.recipe_url}}" target="_blank">View Original Recipe</a>
      </div>
    </div>
    <div class="divider"></div>
    {% if recipe.recipe %}
    <div class="section card-panel">{{recipe.recipe|safe}}</div>
    {% else %}
    <iframe style="background-color: white;" src="{{recipe.recipe_url}}" width="100%" height="700" frameborder="0">{{recipe.name}} iframe</iframe>
    {% endif %}
  </div>
</div>

{% endblock %}
